<html >
  <head>
  <title>Centrale Mapper | Optimize your day</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
  </head>
  <script>
  function waitingAnimation() {
    console.log("hello")
    document.getElementById("loader").style.display = "block";
    document.getElementById("form_container").style.display = "none";
  }
  </script>
<body class="">
<div class="stage">
<header id="header" data-template="stage-header">
</header>
<div id="container" class="clearfix">
<div class="container container-pod shorten-container">
<h1 class="page-title t-center">Travel with Centrale Mapper</h1>
<div class="join-bitly t-center">Where do we lead you today ?</div>
<div style="display:none;margin-left: 40%;margin-right: 40%;position:absolute;" id="loader" > Merci de patienter pendant que nous traitons votre demande...</div>
<div style="display:block; text-align: center;" id="form_container" class="t-center mid-container foot-room">

<form name="shortenUrl" id="unAuthShortenForm" class="form-horizontal" method="post" action="/directions/results" name="shortenUrl" id="unAuthShortenForm">
  <fieldset class="cf">
  {% csrf_token %}
  <div class="form-group">
    <label class="control-label col-sm-2">Départ</label>
    <div class="col-sm-10">
      <input value= "{{ current_place }}" class="shorten-input" name="depart" type="text" class="form-control" id="email" placeholder="Depart">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Arrivée</label>
    <div class="col-sm-10">
      <input type="text" value="{{ futur_place }}" class="shorten-input" name="arrivee" class="form-control"  placeholder="Arrivee">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Conditions de voyage</label>
    <div class="col-sm-10">
      <input type="checkbox" value="{{isloaded}}" name="isloaded" class="form-control"> Je suis chargé
    </div>
  </div>

<div onclick="waitingAnimation()">
  <input style="margin-top:15%;" onclick="waitingAnimation()" id="shorten_btn" type="submit" class="button button-primary button-large" value="Let's go!"/>
</div>
</fieldset>
</form>
</div>
</div>
</div>
</div>
<div class="container clearfix">
<footer id="footer" role="contentinfo" data-template="stage-footer">
<section class="stage-pod">
<div class="container container-pod t-center">
<div class="footer-links">
<ul id="menu-footer-menu" class="nav footer-nav clearfix">
<li><a href="http://cours.etudes.ecp.fr">Site des études</a></li>
</ul>
</div>
<div id="stage-sidebar">
<div id="stage-sidebar-scrollable" class="container-scrollable ps-container">
<div class="container container-pod container-pod-short">
<ul id="menu-mobile-menu" class="nav top-nav clearfix">
<li><a href="/">Linkedin</a></li>
<li><a href="/pages/tour">Facebook</a></li>
</ul>
</div>
</div>
</div>
</body>
</html>
