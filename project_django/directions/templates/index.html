<!DOCTYPE html>
<html >
<head>
<title>CityWalker | Find your way in Paris for free</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="">

<div class="container container-pod shorten-container">
  <h1 class="page-title t-center">Centrale Mapper</h1>
  <div class="join-bitly t-center">Where do we go today ?</div>


  <div id="form_container" class="t-center mid-container foot-room">

  </div>
</div>

  <form class="form-horizontal" method="post" action="/directions/results" name="shortenUrl" id="unAuthShortenForm">
    <fieldset class="cf">
    {% csrf_token %}

    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Départ</label>
      <div class="col-sm-10">
        <input value= "{{ current_place }}" name="depart" type="text" class="form-control" id="email" placeholder="Depart">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Arrivée</label>
      <div class="col-sm-10">
        <input type="text" value="{{ futur_place }}"  name="arrivee" class="form-control" id="pwd" placeholder="Arrivee">
        <button type="submit" type="submit" class="col-sm-10 btn btn-primary btn-lg" value="Let's go!"/> Let's go ! </button>

      </div>

    </div>

  </fieldset>



</form>

<footer id="footer" role="contentinfo" data-template="stage-footer">
</footer>

</body>
</html>
