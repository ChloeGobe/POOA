<html >
  <head>
    <title>Centrale Mapper | Optimize your day</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>

    {% if bad_conditions %}
      <header id="headerbadconditions" data-template="stage-header">
        <div style="font-size:100px; color:red; margin-top:100px; margin-left:40%;position:absolute;"> {{ duree }}</div>
      </header>
    {% else %}
      <header id="header" data-template="stage-header">
        <div style="font-size:100px; color:red; margin-top:100px; margin-left:40%;position:absolute;"> {{ duree }}</div>
      </header>
    {% endif %}


    <div style="margin-top:30%;">
        <div style="font-size:15px; color:red; margin-left:20%;"> Moyen de transport le plus rapide: {{moyen}} </div>

        <div style="font-size:15px; color:red; margin-left:20%;"> La météo est mauvaise, nous avons adapté votre itinéraire</div>
        <button onClick="window.location.href='index'" id="new_planificateur" style="margin-left:20%;" class="button button-primary button-large"> Planifier un nouveau trajet </button>

        <button onclick="voirEtapes()" style="margin-left:20%;" class="button button-primary button-large" > Voir les étapes </button>

        <div id="etapesliste" style="display:none; color:black; margin-left:20%;">
          {% for elem in etapes %}
              <p>{{ elem }}</p>
          {% endfor %}
        </div>

    </div>
  </body>

  <script>
  function voirEtapes() {
    document.getElementById("etapesliste").style.display = "block";
  }
  </script>



</html>
